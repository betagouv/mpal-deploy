---

- name: Install PostgreSQL, libpq, psycopg2, PostgreSQL client
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - postgresql-9.6
    - postgresql-client-9.6
    - postgresql-9.6-repmgr
    - repmgr
    - libpq-dev
    - python-psycopg2

- name: Create the MPAL group
  group:
    name: mpal
    state: present

- name: Create the MPAL user
  user:
    name: mpal
    group: mpal
    shell: /bin/bash
