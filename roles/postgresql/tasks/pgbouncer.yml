---

- name: Create the pgbouncer group
  group:
    name: pgbouncer
    state: present

- name: Create the pgbouncer user
  user:
    name: pgbouncer
    group: pgbouncer
    state: present

- name: Install pgbouncer
  apt:
    name: pgbouncer
    state: present

- name: Create pgbouncer configuration directory
  file:
    path: /etc/pgbouncer
    state: directory
    owner: pgbouncer
    group: pgbouncer
    mode: 0750

- name: Configure pgbouncer
  template:
    src: pgbouncer.ini.j2
    dest: /etc/pgbouncer/pgbouncer.ini
    owner: pgbouncer
    group: pgbouncer
    mode: 0640

- name: Start pgbouncer
  service:
    name: pgbouncer
    state: started
    enabled: yes
